<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>库存数据 - 最新</title>
  <style>
    :root {
      --bg: #1a1b26;
      --surface: #24283b;
      --text: #c0caf5;
      --muted: #565f89;
      --accent: #7aa2f7;
      --green: #9ece6a;
      --yellow: #e0af68;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1.5rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--accent);
    }
    .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      padding: 0.5rem 1rem;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--muted);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .tabs button:hover { border-color: var(--accent); color: var(--accent); }
    .tabs button.active { background: var(--accent); color: var(--bg); border-color: var(--accent); }
    .panel { display: none; }
    .panel.active { display: block; }
    .kv-table {
      width: 100%;
      max-width: 32rem;
      border-collapse: collapse;
      background: var(--surface);
      border-radius: 8px;
      overflow: hidden;
    }
    .kv-table th, .kv-table td {
      padding: 0.6rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--bg);
    }
    .kv-table th {
      width: 40%;
      color: var(--muted);
      font-weight: 500;
    }
    .kv-table tr:last-child td { border-bottom: none; }
    .kv-table td { font-variant-numeric: tabular-nums; }
    .kv-table .key-remainder { color: var(--yellow); }
    .state {
      padding: 1rem;
      color: var(--muted);
    }
    .state.error { color: #f7768e; }
    .off-shelf { color: var(--yellow); font-size: 0.9rem; margin-bottom: 0.75rem; }
  </style>
</head>
<body>
  <h1>库存数据</h1>
  <div class="meta" id="meta">加载中…</div>
  <div class="tabs" id="tabs"></div>
  <div id="panels"></div>
  <div class="state" id="state"></div>

  <script>
    (function () {
      const meta = document.getElementById('meta');
      const tabsEl = document.getElementById('tabs');
      const panelsEl = document.getElementById('panels');
      const stateEl = document.getElementById('state');

      function renderKeyValue(data) {
        if (!data || typeof data !== 'object') return '';
        const rows = Object.entries(data).map(function ([k, v]) {
          const isRemainder = k.indexOf('距满差') !== -1;
          const value = v === null || v === undefined ? '' : String(v);
          return '<tr><th class="' + (isRemainder ? 'key-remainder' : '') + '">' + escapeHtml(k) + '</th><td>' + escapeHtml(value) + '</td></tr>';
        }).join('');
        return '<table class="kv-table"><tbody>' + rows + '</tbody></table>';
      }

      function escapeHtml(s) {
        const div = document.createElement('div');
        div.textContent = s;
        return div.innerHTML;
      }

      function showState(msg, isError) {
        stateEl.textContent = msg;
        stateEl.className = 'state' + (isError ? ' error' : '');
      }

      function load() {
        fetch('data.json')
          .then(function (r) {
            if (!r.ok) throw new Error(r.statusText);
            return r.json();
          })
          .then(function (payload) {
            const updated = payload.updated || '';
            const links = payload.links || [];
            meta.textContent = '更新时间：' + updated;

            if (links.length === 0) {
              showState('暂无数据', false);
              return;
            }
            showState('', false);

            tabsEl.innerHTML = '';
            panelsEl.innerHTML = '';
            const showTabs = links.length > 1;
            links.forEach(function (item, i) {
              if (showTabs) {
                const label = '链接' + (item.link !== undefined ? item.link : i);
                const btn = document.createElement('button');
                btn.textContent = label;
                btn.type = 'button';
                if (i === 0) btn.classList.add('active');
                btn.onclick = function () {
                  tabsEl.querySelectorAll('button').forEach(function (b) { b.classList.remove('active'); });
                  panelsEl.querySelectorAll('.panel').forEach(function (p) { p.classList.remove('active'); });
                  btn.classList.add('active');
                  panelsEl.children[i].classList.add('active');
                };
                tabsEl.appendChild(btn);
              }
              const panel = document.createElement('div');
              panel.className = 'panel' + (i === 0 ? ' active' : '');
              const offShelf = item['下架时间'] || item.下架时间 || '';
              const offShelfHtml = offShelf ? '<div class="off-shelf">下架时间：' + escapeHtml(offShelf) + '</div>' : '';
              panel.innerHTML = offShelfHtml + renderKeyValue(item.data || {});
              panelsEl.appendChild(panel);
            });
          })
          .catch(function (err) {
            meta.textContent = '';
            showState('无法加载 data.json（请先运行一次采集脚本，或使用本地服务器打开本页）', true);
          });
      }

      load();
      setInterval(load, 60000);
    })();
  </script>
</body>
</html>
